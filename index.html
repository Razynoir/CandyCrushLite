<html>
  <head>
    <title>CandyCrushLite</title>
    <link rel="stylesheet" media="all" href="stylesheets/candy_crush.scss"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body>

    <div id="game-domain">
      <div id="game-box">

        <div id="test-box"></div>

      </div>
    </div>

    <script type="application/javascript">
      $(function(){
        $("#test-box").on("click", function(){
          $testBox = $("#test-box");
          $testBox.css("transition", "all 2s ease 0s");
          $testBox.css("top", "500px").css("left", "500px");
        })
      })
    </script>

  </body>
</html>
