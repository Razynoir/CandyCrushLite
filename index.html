<html>
  <head>
    <title>CandyCrushLite</title>
    <link rel="stylesheet" media="all" href="stylesheets/candyCrush.scss"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type="application/javascript" src="lib/candyCrush.js"></script>
    <script type="application/javascript" src="lib/candy.js"></script>
    <script type="application/javascript" src="lib/eventHandler.js"></script>
  </head>

  <body>

    <div id="candy-crush-master">

      <div id="game-domain">
        <div id="service-area"><h1>Candy Crush Lite</h1></div>

        <div id="game-box">
        </div>

        <div id="bottom-service-area"><h1>Bottom Service Area</h1></div>
      </div>


      <div id="show-off-domain">
        <div id="current-score-board"></div>
        <div id="high-score-board"></div>
      </div>

    </div>

    <script type="application/javascript">
      $(function(){
        var candyField = $("#game-box");

        var eventHandler = new CandyCrush.EventHandler();
        var newCandyCrush = new CandyCrush.Game(candyField, eventHandler);
      })
    </script>

  </body>
</html>
